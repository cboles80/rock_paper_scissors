<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Rock, Paper, Scissors</title>
</head>
<body>

<script>
    function playGame() {
        startGame = window.prompt("Would you like to play a game of Rock, Paper, Scissors? (type y or n and Press Enter)");
        if (startGame !== "y" || startGame !== "n") {
            console.log("Please type y or n");
            playGame();
        } else { console.log("Lets Play!")}
    }

    playGame();
</script>
    
</body>
</html>
