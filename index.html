    function getPlayerThrow() {
        let playerSelection = window.prompt("Please choose rock, paper, or scissors");

            if (playerSelection != "rock" && playerSelection != "scissors" && playerSelection != "paper") {
                alert('That is not one of the choices.');
                getPlayerThrow();
            } else

    }

    function getComputerThrow() {
        const randomSelection = Math.floor(Math.random() * 3);
        arrayChoices = ["rock", "paper", "scissors"];
        const computerSelection = arrayChoices[randomSelection];
        return computerSelection;
    }

    function getWinner(playerSelection, computerSelection) {
        if (playerSelection == computerSelection) {
                console.log("The game is a Tie!")
        } else if

            console.log("You Lose! " + computerSelection.charAt(0).toUpperCase() + computerSelection.slice(1) + " beats " + playerSelection.charAt(0).toUpperCase() + playerSelection.slice(1));
