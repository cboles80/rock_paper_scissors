<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Rock, Paper, Scissors</title>
</head>
<body>

<script>
    function playGame() {
        startGame = window.prompt("Would you like to play a game of Rock, Paper, Scissors? (Type y or n and Press Enter)");
            if ((startGame != "y") && (startGame != "n"))
             {
                alert("Please type y or n");
                playGame();
            }
            else if (startGame == "n") {
                alert("OK, no problem.");
                playGame();
            }
            else
                alert("Let's Play");
    }

    function playerThrow() {
        playerSelection = window.prompt("Please choose rock, paper, or scissors");
        playerSelection = playerSelection.toLowerCase();
        alert(playerSelection);
    }

    playGame();
    playerThrow();


    
</script>
    
</body>
</html>
